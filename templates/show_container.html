{% block head %}
<title>JSON FILE PARSER 2021</title>
<link rel='stylesheet' type ='text/css' href = "{{ url_for('static', filename='styles/mystyle.css') }}"></link>
{% endblock %}

{% block body %}
    {% for key in container %}
    <p>
    <div><h4 class = 'message'>{{ key }}</h4></div>
    </p>
    {% endfor %}
    <form action = '/get_back', method='post', class = 'format'>
        <h2 class = 'message'>Click on the button to get back to the list of keys:</h2>
        <input type="submit", value='Container page', name ='back_'></input>
        <h2 class = 'message'>Click on the button to return to the starting page:</h2>
        <input type="submit", value='Starting page', name ='back_'></input>
    </form>
    
{% endblock %}
